<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="AnimasyonStyle.css" /> 



    


</head>
<body>
    <div class="baslik">
        <span>Yükleniyor Animasyonları </span>
    </div>

    <div class="container">

        <div class="d1" style="background-color: #c71a1a">




            <div class="d1-loading">

                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
                <span style="--i:14;"></span>
                <span style="--i:15;"></span>
            </div>


        </div>



        <div class="d2" style="background-color: #000000">
            <div class="ring"></div>
            <span class="d2-span">Loading...</span>

        </div>


        <div class="d3" style="background-color: #ff6a00">
            <div class="d3-spinner">

            </div>
        </div>

        <div class="d4" style="background-color: #4070f4">
            <div class="d4-loader">
            </div>
        </div>


        <div class="d5" style="background-color:#242f3f ">
            <span class="d5-loader"><span class="loader-inner"></span></span>
        </div>


        <div class="d6" style="background-color:#060323 ">
            <div class="d6-loader">
                <h2>Loading</h2>
            </div>
        </div>

    </div>
</body>
</html>
